<!doctype HTML>
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript">
    	function recaptchaCallback() {
    	$('#submitBtn').removeAttr('disabled');
		};
	</script>
    <script src='https://www.google.com/recaptcha/api.js'></script>
    </head>
    <body>
        <p>Please first verify you are not a bot.</p>
    	<form action="?" method="POST" onsubmit="window.location.href = 'index'; return false;">
            <div class="g-recaptcha" data-callback="recaptchaCallback" data-sitekey="6Ldxv4oUAAAAACSxXUxfYSk3_TJwpd0JZ1FeIkIm"></div>
            <br/>
            <button id="submitBtn" disabled>Submit</button>
            
        </form>    
    </body>
</html>
