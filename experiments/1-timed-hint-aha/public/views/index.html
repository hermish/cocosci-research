<!doctype html>
<html>
    <head>
        <title>Experiment</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8"/>
        <!-- Essential -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="https://cdn.rawgit.com/showdownjs/showdown/1.8.3/dist/showdown.min.js"></script>
        <!-- JsPysch and Stock Plugins -->
        <script src="jspsych-6/jspsych.js"></script>
        <script src="jspsych-6/plugins/jspsych-survey-multi-choice.js"></script>
        <script src="jspsych-6/plugins/jspsych-call-function.js"></script>
        <script src="jspsych-6/plugins/jspsych-instructions.js"></script>
        <script src="jspsych-6/plugins/jspsych-html-keyboard-response.js"></script>
        <script src="jspsych-6/plugins/jspsych-survey-text.js"></script>
        <script src="jspsych-6/plugins/jspsych-survey-likert.js"></script>
        <script src="jspsych-6/plugins/jspsych-external-html.js"></script>
        <!-- Custom JsPysch Plugins -->
        <script src="control/firstImpression.js"></script>
        <script type="text/javascript">
            function checkDuplicate() {
                if (!firstImpression()){
                    // take them to repeat.html page if they are repeating the experiment
                    window.location.href = "repeat";
                }
            }
        </script>
        <!-- Constants and Literals -->
        <script src="control/literals.js"></script>
        <!-- Styling and recaptcha-->
        <link href="jspsych-6/css/jspsych.css" rel="stylesheet" type="text/css"></link>
        <script src='https://www.google.com/recaptcha/api.js'></script> 
    </head>
    <body>
        <script type="text/javascript">
            checkDuplicate(); //to not allow any duplicate participants
        </script>
        <form action="?" method="POST">
            <div class="g-recaptcha" data-sitekey="6Ldxv4oUAAAAACSxXUxfYSk3_TJwpd0JZ1FeIkIm"></div>
            <br/>
            <input type="submit" value="Submit">
        </form>
            
        <script src="control/main.js"></script>
    </body>
</html>
