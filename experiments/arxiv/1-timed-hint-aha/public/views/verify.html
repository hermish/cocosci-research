<!doctype HTML>
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript">
    	function recaptchaCallback() {
    	$('#submitBtn').removeAttr('disabled');
		};
	</script>
    <script src='https://www.google.com/recaptcha/api.js'></script>
    <link href="css/jspsychClean.css" rel="stylesheet" type="text/css"></link>
    </head>
    <body>
        <h1> Are you a Robot? </h1>
        <p>Please first verify you are not a bot.</p>

        <center>
            <form action="?"
                  method="POST"
                  onsubmit="window.location.href = 'index'; return false;">
                <div class="g-recaptcha"
                     data-callback="recaptchaCallback"
                     data-sitekey="6Ldxv4oUAAAAACSxXUxfYSk3_TJwpd0JZ1FeIkIm">
                </div>
                <br/>
                <button id="submitBtn" disabled>Verify</button>
            </form>
        </center>
    </body>
</html>
